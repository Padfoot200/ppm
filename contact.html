      <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
      <link href="css/half-slider.css" rel="stylesheet">
      <link href="css/team.css" rel="stylesheet">
      <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

   </head>
      <body  >
         <!-- Navigation -->
         <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
         <div class="container">
            <a class="navbar-brand " href="index.html"><img src="img/logo-dark.png" height="50" alt=""></a>
         </div>
      </nav>
         
         <section id="contact" style="padding-top: 90px; padding-bottom: 50px;">
         <div class="container">
            <div class="row" style="height: 130px;">
               <div class="col-lg-12 text-center">
                  <h2 class="section-heading text-uppercase">Book Us</h2>
                  <h3 class="section-subheading text-muted">We will try to respond as soon as Possible.</h3>
               </div>
            </div>
            <div class="row">
               <div class="col-lg-12">
                  <form id="contactForm" name="sentMessage" novalidate="novalidate">
                     <div class="row">
                        <div class="col-md-6">
                           <div class="form-group">
                              <input class="form-control" id="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name.">
                              <p class="help-block text-danger"></p>
                           </div>
                           <div class="form-group">
                              <input class="form-control" id="date" type="date" placeholder="Your Date *" required="required" data-validation-required-message="Please enter your date.">
                              <p class="help-block text-danger"></p>
                           </div>
                           <div class="form-group">
                              <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required="required" data-validation-required-message="Please enter your phone number.">
                              <p class="help-block text-danger"></p>
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="row">
                              <div class="col-md-6">
                                 <div class="form-group">
                                     <input class="form-control" id="venue" type="text" placeholder="Your Venue *" required="required" data-validation-required-message="Please enter your Venue.">
                                     <p class="help-block text-danger"></p>
                                  </div>
                               </div>
                               <div class="col-md-6">
                                 <div class="form-group">
                                     <select class="form-control" id="event" placeholder="Your Venue *" required="required" data-validation-required-message="Please enter your Venue." style="height: 65px;">
                                      <option value="">Select Your Event</option>
                                       <option value="1">Personal</option>
                                        <option value="2">Marraige</option>
                                        <option value="3">Commercial</option>
                                        <option value="4">Others</option>
                                      </select> 
                                  </div>
                               </div>
                               <div class="col-md-6">
                                 <div class="form-group">
                                     <select class="form-control" id="photographer_no" placeholder="Your Venue *" required="required" data-validation-required-message="Please enter the no. of Photographers." style="height: 65px;">
                                       <option value="">Select No. of Photographers</option>
                                       <option value="1photo">1</option>
                                        <option value="2photo">2</option>
                                        <option value="3photo">3</option>
                                        <option value="4photo">4</option>
                                        <option value="5photo">more than 4</option>
                                      </select>      
                                  </div>
                               </div>
                               <div class="col-md-6">
                                 <div class="form-group">
                                     <select class="form-control" id="videographer_no" placeholder="Your Venue *" required="required" data-validation-required-message="Please enter the no. of Videographers." style="height: 65px;">
                                       <option value="">Select No. of Videographers</option>
                                       <option value="1video">Personal</option>
                                        <option value="2video">Marraige</option>
                                        <option value="3video">Commercial</option>
                                        <option value="4video">Others</option>
                                        <option value="5video">more than 4</option>
                                      </select>
                                  </div>
                               </div>
                             </div>
    
                                 <div class="form-group">
                              <input class="form-control" id="phonealt" type="tel" placeholder="Your Alternate Phone *" required="required" data-validation-required-message="Please enter your alternate phone number.">
                              <p class="help-block text-danger"></p>
                                </div>
                            
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                           <div id="success"></div>
                           <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Call me Back.</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </section>
